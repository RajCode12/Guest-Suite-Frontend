    <table class="custom-table">
        <thead>
            <tr>
                <th>Item </th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orderItems" class="order-item">
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h3>Total Price: ₹{{totalPrice}}</h3>
    <b><button class="order-button" (click)="orderFood()">Proceed</button></b>
</div>
