<h1>Registration</h1>
<div class="registration-form">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstname" [(ngModel)]="user.firstName" required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastname" [(ngModel)]="user.lastName" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" name="confPassword" [(ngModel)]="confPassword" required>
    </div>

    <div class="form-actions">
      <button class="submit-button" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>
