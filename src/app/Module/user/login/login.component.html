<div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="login-form">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
        </div>
      
        <div class="form-actions">
            <button class="submit-button" type="submit" [disabled]="form.invalid">Submit</button>
            <button class="google-sign-in" type="button" (click)="signInWithGoogle()">Sign in with Google</button>
            <div class="links">
                <a [routerLink]="['/password']">Forgot Password?</a>
                <a [routerLink]="['/signup']">Sign up</a>
            </div>
        </div>
    
    </form>
</div>
